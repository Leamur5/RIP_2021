{% extends 'inc/base.html' %} {% load static %} {% block content %}
<div class="container">
    <h1 class="text-center mt-4">Update Autopark</h1>
</div>
<!-- Page Content -->
<div>
    <form action="{% url 'update_autopark' autopark.pk %}" method="POST" class="form">
        {% csrf_token %} {% include 'autopark/autopark_form.html' with autopark=autopark %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
